<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>Message And Reverse</h2>
        <p>
          {{ message }}
        </p>
        <button v-on:click="reverseMessage">Reverse Message</button>
      </div>

      <div>
        <h2>Input and computed value</h2>
        <div>
          <label>Greeting</label>
          <input v-model="greeting" />
        </div>
        <div>
          <label>Name</label>
          <input v-model="name" />
        </div>

        <p>{{ sayHello }}</p>
      </div>

      <div>
        <h2>Component</h2>
        <ol>
          <todo-item
            v-for="item in groceryList"
            :todo="item.text"
            :key="item.id"
          ></todo-item>
        </ol>

        <Hello></Hello>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
