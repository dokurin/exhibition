<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <div id="app">
      {{ message }}

      <div>
        <button v-on:click="reverseMessage">Reverse Messag</button>
      </div>

      <p>{{ message }}</p>
      <input v-model="message" />

      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item.text"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
